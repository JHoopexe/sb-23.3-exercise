<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <h1>Create a user</h1>
    <form action="/users/new" method="POST">
        <label>First Name</label>
        <input type="text" placeholder="Enter a first name" name="first" required>
        <label>last name</label>
        <input type="text" placeholder="Enter a last name" name="last" required>
        <label>Image URL</label>
        <input type="url" placeholder="Provide an image of this user" name="image">
        <button type="submit">Add</button>
    </form>
    <form action="/">
        <button>Cancel</button>
    </form>
</body>
</html>
