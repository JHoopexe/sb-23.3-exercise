<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit A Tag</title>
</head>
<body>
    <h1>Edit a tag</h1>
    <form action="/tags/{{tag.id}}/edit" method="POST">
        <label>Name</label>
        <input type="text" name="name" value="{{tag.name}}" required>
        <button>Edit</button>
    </form>
    <form action="/tags/{{tag.id}}">
        <button>Cancel</button>
    </form>
</body>
</html>
